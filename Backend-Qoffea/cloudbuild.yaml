# Cloud Build configuration for CI/CD
# This automates the build and deployment process

steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/qoffea-backend:$COMMIT_SHA", "."]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/qoffea-backend:$COMMIT_SHA"]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "qoffea-backend"
      - "--image"
      - "gcr.io/$PROJECT_ID/qoffea-backend:$COMMIT_SHA"
      - "--region"
      - "asia-southeast2" # Jakarta region
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--memory"
      - "4Gi"
      - "--cpu"
      - "2"
      - "--timeout"
      - "300"
      - "--max-instances"
      - "3"
      - "--set-env-vars"
      - "FLASK_ENV=production,HF_MODEL_REPO=rakaval/coffea,HF_MODEL_FILE=best.pt"

images:
  - "gcr.io/$PROJECT_ID/qoffea-backend:$COMMIT_SHA"

timeout: "1200s" # 20 minutes timeout for build
